<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lucky Draw</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
const headingOptions = [
	{word1:"抽獎順序", word2:"抽出禮物編號", prefix1:"", prefix2:""},
	{word1:"獎券編號", word2:"抽出禮物編號", prefix1:"A-", prefix2:""},
	{word1:"禮物編號", word2:"抽出獎券編號", prefix1:"G-", prefix2:"A-"},
	{word1:"禮物編號", word2:"得獎者", prefix1:"", prefix2:"A-"}
];
var myConfig = {
	heading : 3,
	speed: 750,
	drawN: 1
};
var heading = null;
const giftPerCol = 5;


var _totalGift = 0;
var _giftSeq = 0;
var _allGifts = [];



function compareGiftByRand(a, b) {
  return a.rand - b.rand;
}
function compareGiftByDrawSeq(a, b) {
  return a.drawSeq - b.drawSeq;
}
function prepareDrawInner(){
	_allGifts = [];
	for(let i=1; i<=_totalGift; i++){
		_allGifts.push({
			giftNumber: i, 
			rand: Math.random()
		});
	}
	_allGifts.sort(compareGiftByRand);
	for(let i=0; i<_totalGift; i++){
		_allGifts[i].drawSeq = i+1;
		if(_allGifts[i].drawSeq == _allGifts[i].giftNumber){
			return false;
		}
	}
	//_allGifts.sort(compareGiftByDrawSeq);
	return true;
}
function prepareDraw(){
	_totalGift = parseInt($("#TotalGift").val());
	_giftSeq = 0;
	$("#DrawSeq, #DrawResult").html("-");
	$("table tbody").empty();
	
	let drawSuccess = false;
	while (drawSuccess == false){
		drawSuccess = prepareDrawInner();
	}

	
	$("#GiftDrawn").html(_giftSeq);
	$("#GiftToBeDraw").html(_totalGift - _giftSeq);
	$("#drawNext").prop("disabled",false); 
}
function drawNext(){
	if(_totalGift && (_totalGift > _giftSeq)){
		_giftSeq++;
		let gift = _allGifts[_giftSeq-1];
		$("#GiftDrawn").html(_giftSeq);
		$("#GiftToBeDraw").html(_totalGift - _giftSeq);
		
		$("#DrawSeq").html(heading.prefix1+gift.drawSeq);
		if(myConfig.drawN > 1){
			$("#DrawResult").html(heading.prefix2+gift.giftNumber).fadeIn(myConfig.speed);
		}else{
			$("#DrawResult").hide().html(heading.prefix2+gift.giftNumber).fadeIn(myConfig.speed);
		}

		if(_giftSeq % giftPerCol == 1){
			$("table tbody").append("<tr><td class=\"fst-italic\">"+heading.prefix1+gift.drawSeq+"</td><td class=\"fw-bold\">"+heading.prefix2+gift.giftNumber+"</td></tr>");
		} else {
			$("table tbody tr").last().append("<td class=\"fst-italic\">"+heading.prefix1+gift.drawSeq+"</td><td class=\"fw-bold\">"+heading.prefix2+gift.giftNumber+"</td>");
		}
	} else {
		$("#drawNext").prop("disabled",true); 
	}
}
function drawNextN(){
	for(let i=0; i<myConfig.drawN; i++) {
		drawNext();
	}
}
function changeHeading(){	
    heading = headingOptions[myConfig.heading];
    $(".word1").html(heading.word1);
	$(".word2").html(heading.word2);
}
function selectHeading(){
	myConfig.heading = parseInt($("#ddlWording").val());
	changeHeading();
	prepareDraw();
}
function changeDrawN(){
	$("#drawNext").html((myConfig.drawN > 1)?("繼續抽獎<br/>("+myConfig.drawN+"位)"):"下一位");
}

function selectDrawN(){
	myConfig.drawN = parseInt($("#ddlDrawN").val());
	changeDrawN();
}
function selectSpeed(){
	myConfig.speed = parseInt($("#ddlSpeed").val());
}
function applyDefault(){
	for(let i=0; i<headingOptions.length; i++){
		$("#ddlWording").append("<option value=\""+i+"\" "+(myConfig.heading==i?"selected":"")+">"
								+headingOptions[i].word1
								+" / "
								+headingOptions[i].word2
								+"</option>");
	}
	changeHeading();
	$("#ddlDrawN").val(myConfig.drawN);
	changeDrawN();
	$("#ddlSpeed").val(myConfig.speed);	
}
$(function() {
	let thHtml = "";
	for(let i=0; i<giftPerCol; i++){
		thHtml += "<th class=\"fst-italic word1\">抽獎順序</th><th class=\"fw-bold word2\">抽出禮物編號</th>";
	}
	$("table thead tr").html(thHtml);
	applyDefault();
});
</script>
<style>
.table thead tr th:nth-child(4n+3), .table thead tr th:nth-child(4n+4),
.table tbody tr td:nth-child(4n+3), .table tbody tr td:nth-child(4n+4) {
	background: #f0f0f0;
}
</style>
</head>

<thead class="sticky-top">
	<th class="fst-italic word1">抽獎順序</th><th class="fw-bold word2">抽出禮物編號</th>
	<th class="fst-italic word1">抽獎順序</th><th class="fw-bold word2">抽出禮物編號</th>
	<th class="fst-italic word1">抽獎順序</th><th class="fw-bold word2">抽出禮物編號</th>
	<th class="fst-italic word1">抽獎順序</th><th class="fw-bold word2">抽出禮物編號</th>
</thead>
<tbody></tbody>
</table>

<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button fs-5 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseConfig" aria-expanded="false" aria-controls="panelsStayOpen-collapseConfig">
        設定
      </button>
    </h2>
    <div id="panelsStayOpen-collapseConfig" class="accordion-collapse collapse">
      <div class="accordion-body">
        <div class="container text-left">
			<div class="row">
				<div class="col">					
					<div class="form-floating">
					  <select class="form-select" id="ddlWording" aria-label="Floating label select example" onchange="selectHeading()">
					  </select>
					  <label for="floatingSelect">字眼 (需重設抽獎)</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">					
					<div class="form-floating">
					  <select class="form-select" id="ddlDrawN" aria-label="Floating label select example" onchange="selectDrawN()">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					  </select>
					  <label for="floatingSelect">每次抽獎數目</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-floating">
					  <select class="form-select" id="ddlSpeed" aria-label="Floating label select example" onchange="selectSpeed()">
						<option value="250">0.25 秒</option>
						<option value="500">0.5 秒</option>
						<option value="750">0.75 秒</option>
						<option value="1000">1 秒</option>
						<option value="1500">1.5 秒</option>
						<option value="2000">2 秒</option>
						<option value="5000">5 秒</option>
					  </select>
					  <label for="floatingSelect">動畫速度</label>
					</div>
				</div>
			</div>
			</div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button fs-5 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        人數/禮物總數設定
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
      <div class="accordion-body">
        <div class="container text-left">
			<div class="row">
				<div class="col">
					<label for="totalGift" class="form-label fw-bold">人數/禮物總數</label>
				</div>
				<div class="col">
				<input type="number" min="0" max="1000" class="form-control" id="TotalGift" value="100">
				</div>
			</div>
			<div class="row">
				<div class="col">
				<button id="prepareDraw" type="button" class="btn btn-primary" onclick="prepareDraw()">準備抽獎 / 重設</button>
				</div>
			</div>
			</div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button fs-5 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
        抽獎
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
      <div class="accordion-body">
		<div class="container text-left" id="divResultContainer">
		  <div class="row fst-italic">
			<div class="col">
			  <label class="form-label fw-bold"><span class="word1">抽獎順序</span> :</label>
			</div>
			<div class="col text-center" id="DrawSeq">
			  #N/A
			</div>
		  </div>
		  <div class="row" id="divResult">
			<div class="col">
			  <label class="form-label fs-4 fw-bold"><span class="word2">抽出禮物編號</span> :</label>	
			</div>
			<div class="col" >
			  <div id="DrawResult" class="border border-primary bg-warning text-black text-center fs-1 fw-bold">
			  #N/A
			  </div>
			</div>
		  </div>
			<div class="row">
			<div class="col"></div>
			<div class="col text-center">
				<button type="button" class="btn btn-primary btn-lg" id="drawNext" onclick="drawNextN()" disabled>下一位</button>
			</div>
			</div>
			</div>
		 <div class="container text-left bg-light-subtle">
			<div class="row">
			<div class="col">
			  <label class="form-label fw-bold">已抽出禮物數目 :</label>	
			</div>
			<div class="col fw-bold" id="GiftDrawn">
			  #N/A
			</div>
		  </div>
		  <div class="row">
			<div class="col">
			  <label class="form-label fw-bold">待抽禮物數目 :</label>	
			</div>
			<div class="col fw-bold" id="GiftToBeDraw">
			  #N/A
			</div>
		  </div>
		</div>
      </div>
    </div>
  </div>
